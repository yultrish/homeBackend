<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<div class="wrapper">

    <!-- ----- left ------ -->
    <div class="authentication">
        <form action="#">
            <div class="brand">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="error">
                <span class="error-message"> </span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label for="name"></label>
                    <input type="name" name="name" id="name" placeholder="Enter your name">
                    <label for="password"></label>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" placeholder="password">
                    <i class="bi bi-eye-slash password" id="togglePassword"></i>
                    <label for="password_confirm"></label>
                    <input type="password" name="password_confirm" id="password_confirm" placeholder="confirm password">
                    <i class="bi bi-eye-slash password_confirm" id="togglePasswordConfirm"></i>
                </div>
                <div class="input-group">
                    <button type="button" class="register"> Sign up </button>
                </div>
            </div>

            <small> login <a href="./index.html"> here</a> </small>

        </form>
    </div>
    <!-- ----- right------ -->
    <div class="wallpaper"> </div>

</div>
<script src="./jquery.min.js"></script>
<!-- <script src="./app.js"></script>   -->
<script src="register.js"></script>
</body>

</html>


</body>

</html>
